<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="collegeName" placeholder="College Name" required>
        <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
        <input type="text" id="job" placeholder="Job" required>
        <input type="text" id="salary" placeholder="Salary" required>
        <input type="submit" value="Next">
    </form>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        var formData = {
            name: document.getElementById("name").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value,
            collegeName: document.getElementById("collegeName").value,
            mobileNumber: document.getElementById("mobileNumber").value,
            job: document.getElementById("job").value,
            salary: document.getElementById("salary").value
        };

        // Assuming here that you'll make an API call to the backend
        // You can replace the URL with your actual backend endpoint
        fetch('your-backend-api-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Optionally, you can redirect the user to another page after successful registration
            // window.location.href = 'success.html';
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error, show error message to the user, etc.
        });
    });
</script>

</body>
</html>
